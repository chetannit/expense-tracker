<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Expense Tracker</h1>
            <p class="subtitle">Track your personal expenses</p>
        </header>

        <main>
            <!-- Add Expense Form -->
            <section class="card">
                <h2>Add New Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="amount">Amount (â‚¹)</label>
                        <input 
                            type="number" 
                            id="amount" 
                            name="amount" 
                            step="0.01" 
                            min="0.01" 
                            placeholder="100.00" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input 
                            type="text" 
                            id="description" 
                            name="description" 
                            placeholder="e.g., Lunch at restaurant" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date" 
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        <span class="btn-text">Add Expense</span>
                        <span class="spinner" style="display: none;"></span>
                    </button>
                </form>

                <div id="form-message" class="message" style="display: none;"></div>
            </section>

            <!-- Filter and Sort Controls -->
            <section class="card">
                <h2>Expenses</h2>
                <div class="controls">
                    <div class="filter-group">
                        <label for="filter-category">Filter by Category:</label>
                        <select id="filter-category">
                            <option value="">All Categories</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="sort-group">
                        <label for="sort-order">Sort by:</label>
                        <select id="sort-order">
                            <option value="date_desc">Newest First</option>
                            <option value="">Oldest First</option>
                        </select>
                    </div>
                </div>

                <!-- Total Section -->
                <div class="total-section">
                    <h3>Total: <span id="total-amount">â‚¹0.00</span></h3>
                    <p class="expense-count"><span id="expense-count">0</span> expenses</p>
                </div>

                <!-- Expenses List -->
                <div id="expenses-container">
                    <div class="loading" id="loading-expenses" style="display: none;">
                        Loading expenses...
                    </div>
                    <div id="expenses-list"></div>
                    <div id="no-expenses" class="no-data" style="display: none;">
                        No expenses found. Add your first expense above!
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Expense Tracker. Built for personal finance management.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
